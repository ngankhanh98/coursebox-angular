<!-- <button nbButton status="primary">Create course</button> -->
<div class="d-flex flex-wrap">

    <div *ngFor="let course of (myCourses$ | async )" [nbSpinner]="(loading$ | async)" nbSpinnerStatus="danger"
        class="col-sm-6">
        <ngx-card [title]='course.title' [teacher]='course.teacher.fullname'
            [id]='course.courseId'></ngx-card>
    </div>
</div>
