<nb-card>
    <nb-card-body>
        <form>
            <div>
                <input type="password" nbInput fullWidth fieldSize="small" placeholder="New password" #password />
            </div>

            <div>
                <input type="password" nbInput fullWidth fieldSize="small" placeholder="New password again"
                    #passwordagain />
            </div>

            <div>
                <button nbButton status="danger" size="tiny"
                    class="appearance-filled status-danger shape-rectangle nb-transition">Cancel</button>
                <button nbButton status="success" size="tiny"
                    class="appearance-filled status-success shape-rectangle nb-transition"
                    (click)="onChangePassword(password.value, passwordagain.value)">Change password</button>
            </div>
        </form>
    </nb-card-body>

</nb-card>
